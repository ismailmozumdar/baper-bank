<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Baper <span class=" text-emerald-700">Bank</span></h1>
    </header>
    <section class="rounded bg-green-300 font-semibold w-4/5 p-8 mx-auto mt-6 text-center">
        <h3 class="text-2xl mb-2">Please Login</h3>
        <div>
            <input id="user-email" class="px-2 border border-indigo-600 mx-auto rounded block w-4/5 mb-4" type="email" placeholder="Inter your email">
            <input id="user-pass" class="px-2 border border-indigo-600 mx-auto rounded block w-4/5 mb-4" type="password" placeholder="Inter your password">
            <button id="Submit-btn" class="font-semibold bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-4  rounded">Submit</button>
        </div>
    </section>
    <script src="./bank.js"></script>
</body>
</html>
